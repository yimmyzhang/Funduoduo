
<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
  <div class="form-group has-feedback">
    <input type="text"
           class="form-control"
           ng-model="kw"
           placeholder="请输入原材料或者菜品的名称"/>
    <span class="form-control-feedback glyphicon glyphicon-search"></span>
  </div>

  <div class="list-group">
    <a href="#/kflDetail/{{dish.did}}"
       ng-repeat="dish in dishList"
       class="list-group-item">
      <div class="media">
        <div class="media-left media-middle">
          <img ng-src="img/{{dish.img_sm}}" alt=""/>
        </div>
        <div class="media-body">
          <h2>{{dish.name}}</h2>
          <p>{{dish.material}}</p>
          <hr/>
          <p>{{dish.price}}</p>
        </div>
      </div>
    </a>
  </div>

  <button
    ng-show="hasMore"
    ng-click="loadMore()"
    class="btn btn-success btn-block">
    加载更多
  </button>

  <p ng-hide="hasMore">没有更多数据可以加载了</p>

</div>

<div ng-include="'tpl/include/footer.html'"></div>
